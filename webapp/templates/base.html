<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    
  </style>
</head>
<body>
  <nav id="navbar_main" class="py-3 fixed-top bg-light">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col">
          <a href="{{ url_for('webapp.home_page') }}"><img src="{{ url_for('static', filename='img/logo-long_2.png') }}" alt="LlamaLoops" height="65px"></a>
        </div>
        <div id="nav-inline-content" class="col-auto text-main mt-1">
          <ul class="navbar-nav flex-row bd-navbar-nav justify-content-end">
            <li class="nav-item col-auto">
              <a class="nav-link py-3 px-3" href="{{ url_for('webapp.blog_page') }}" >Blog</a>
            </li>
            <li class="nav-item col-auto">
              <a class="nav-link py-3 px-3" href="{{ url_for('webapp.music_page') }}" >Music</a>
            </li>
            <li class="nav-item col-auto">
              <a class="nav-link py-3 px-3" href="{{ url_for('webapp.use_music_page') }}" >Usage</a>
            </li>
            <li class="nav-item col-auto">
              <a class="nav-link py-3 px-3" href="{{ url_for('webapp.about_page') }}" >About</a>
            </li>
          </ul>
        </div>
        <div id="nav-mob-menu-icon" class="col-auto">
          <img src="{{ url_for('static', filename='img/menu-open.svg') }}" height="50px" alt="LlamaLoops Menu" class="shadow-sm mt-1" onclick="togglemenu()">
        </div>
      </div>
    </div>
  </nav>
  <div class="nav-sidemenu position-fixed top-0 end-0 w-custom bg-dark h-100 text-light text-end w-0">
    <div id="nav-mob-menu-close-icon" class="text-start p-2">
      <img src="{{ url_for('static', filename='img/menu-close.svg') }}" height="50px" alt="LlamaLoops Menu" class="shadow-sm" onclick="togglemenu()">
    </div>
   
    <ul class="navbar-nav pt-4 pe-4">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('webapp.blog_page') }}">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('webapp.music_page') }}">Music</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('webapp.use_music_page') }}">Usage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('webapp.about_page') }}">About</a>
      </li>
    </ul>
  </div>
  {% block content %}
  {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script>
    function togglemenu(){
      $('#nav-mob-menu-icon').toggleClass( "invisible" );
      $('.nav-sidemenu').toggleClass( "w-0" );
    }
    $(function () {
      $(document).scroll(function () {
        var $nav = $("#navbar_main");
        $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
        if($(this).scrollTop() > $nav.height()){
          $nav.removeClass('py-3');
          $nav.addClass('py-1');
        } else{
          $nav.removeClass('py-1');
          $nav.addClass('py-3');
        }
      });
    });
  </script>
</body>

</html>
